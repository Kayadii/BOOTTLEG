<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f90068558c.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-title">
          <img
            src="./assets/header-icon.png"
            alt="sigma ohio mewing gyatttt "
          />
          <h1>sigma</h1>
        </div>
        <div class="nav-items">
          <p>
            <a href="#">Project</a>
          </p>
          <p>
            <a href="./contact.html">Contact</a>
          </p>
          <p>
            <a href="#">About Us</a>
          </p>
        </div>
      </nav>
    </header>
    <main>
      <div class="contact-container">
        <div class="ilustration">
          <img
            class="ilustration-img"
            src="./assets/Phone.png"
            alt=""
            width="400px"
          />
        </div>

        <div class="contact">
          <img class="profile-contact-img" src="./assets/Profile.png" alt="" />
          <h1>Contact me!</h1>
          <p>Please feel freee to contact me</p>
          <h4>You're information</h4>

          <form action="https://formsubmit.co/bebekuyuk@gmail.com" autocomplete="off" method="post">
            <div class="form-container">
              <div class="input-container">
                <div class="icon">
                  <i class="fas fa-user"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="name"
                    id="name"
                    placeholder=" "
                  />
                  <label for="name" class="form-label">Name</label>
                </div>
              </div>
            </div>

            <div class="input-container">
              <div class="icon">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="form-input">
                <input
                  class="input-item"
                  type="text"
                  name="city"
                  id="city"
                  placeholder=" "
                />
                <label for="city" class="form-label">City</label>
              </div>
            </div>

            <div class="input-container">
              <div class="icon">
                <i class="fas fa-comment"></i>
              </div>
              <div class="form-textarea">
                <textarea
                  class="textarea"
                  type="text"
                  name=""
                  message
                  cols="52"
                  rows="8"
                  placeholder=" "
                ></textarea>
                <label for="message" class="form-label"></label>
              </div>
            </div>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" class="next">
            <input type="submit" value="submit" class="submit" />
          </form>
        </div>
      </div>
      <div class="modal-container">
        <div class="modal">
          <img src="./assets/rocket.png" alt="">
          <h3>Message Sent</h3>
          <p>Thank You For Submitting !</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="main-footer">
        <h3 class="info-top">Kayadi De Jr. Sigma S.pt</h3>
      </div>
      <div class="social-media">
        <i class="fab fa-instagram-square"></i>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-facebook-square"></i>
        <i class="fas fa-envelope"></i>
      </div>
      <p class="info-center">
        Copyright &copy; 2021. Cobee. All rights reserved
      </p>
    </footer>

    <script>

      var btnSubmit = document.querySelector('.submit');
      var modal = document.querySelector('.modal-container')

      if(btnSubmit){
        btnSubmit.addEventListener('click', function(){
          modal.classList.add('show')

          const next = document.querySelector('.next');
          next.setAttribute('value',
            'https://coco-crunch-junior-indomaret-junior-programmer.vercel.app/contact.html')
        });
      }

    </script>
  </body>
</html>
